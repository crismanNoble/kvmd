	 				<button class="killit tool" data-action="remove" data-index="{{index}}">remove</button>
	 			</div>-->

			</div>

	</script>
	<script src="js/app3.js"></script>

	<style>
	* {
		font-family: monospace;
	}
	p {
		margin: 0;
	}
	.cell {
		padding: 0 5px;

	}

	.row {
		padding: 2px;
		border-top: 1px solid black;
	}
	.row {
		overflow: auto;
	}
	.cell {
		float: left;
	}

	</style>

</head>
